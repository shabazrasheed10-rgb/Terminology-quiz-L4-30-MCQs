<!doctype html>
<html lang="en"> 
 <head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Medical Terminology Quiz</title> 
  <script src="https://cdn.tailwindcss.com"></script> 
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&amp;display=swap" rel="stylesheet"> 
  <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #E5E4E2;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            
            padding: 20px;
        }
      
        .option-button {
            transition: all 0.2s ease-in-out;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between;
            text-align: left;
        }
        .option-button:hover:not(.answered) {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.06);
        }
        /* Icon styles */
        .feedback-icon {
            width: 24px;
            height: 24px;
            margin-left: 10px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .feedback-icon-visible {
            opacity: 1;
        }
    </style> 
 </head> 
  <body> 
  <div id="quiz-container" class="w-full max-w-2xl bg-white shadow-xl rounded-2xl p-6 md:p-10"> <!-- Header: Score and Progress --> 
   <div class="flex justify-between items-center mb-6 border-b pb-4 border-gray-200"> 
    <h1 class="text-3xl font-bold text-blue-600">Terminology Quiz Lec-4</h1> 
    <div class="text-lg font-semibold text-gray-700">
      Score: <span id="score-display" class="text-green-600">0</span> / <span id="total-questions">100</span> 
    </div> 
   </div> <!-- Question Display --> 
   <div id="question-card" class="mb-8 min-h-24"> 
    <p class="text-2xl font-semibold text-gray-800 mb-4" id="question-text"> Loading question... </p> 
    <div id="options-container" class="space-y-4"> <!-- Options will be injected here --> 
    </div> 
   </div> <!-- Navigation and Progress --> 
   <div class="flex justify-between items-center pt-4 border-t border-gray-200"> 
    <div class="text-lg text-gray-600 font-medium">
      Question <span id="current-q-number">0</span> of 30
    </div> <button id="next-button" onclick="nextQuestion()" class="px-6 py-3 bg-blue-600 text-white font-bold rounded-xl shadow-lg hover:bg-blue-700 transition duration-150 ease-in-out disabled:bg-gray-400" disabled> Next Question </button> 
   </div> <!-- Final Score Modal --> 
   <div id="final-score-modal" class="hidden fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center p-4 z-50"> 
    <div class="bg-white rounded-xl p-8 text-center shadow-2xl w-full max-w-sm"> 
     <h2 class="text-4xl font-extrabold text-blue-600 mb-4">Quiz Complete!</h2> 
     <p class="text-xl text-gray-700 mb-6">Your final score is:</p> 
     <p class="text-6xl font-black text-green-700 mb-8" id="final-score-text">0 / 100</p> <button onclick="window.location.reload()" class="px-6 py-3 bg-green-600 text-white font-bold rounded-xl hover:bg-green-700 transition duration-150"> Start Over </button> 
    </div> 
   </div> 
  </div> 
  <script>
      
        const quizData = [
          
          
    {
        question: '1. What does the prefix "retro" mean?',
        options: ['A) Inside', 'B) Before', 'C) Behind', 'D) Outside'],
        answer: 'C) Behind'
    },
    {
        question: '2. Which of the following is an example of "intra"?',
        options: ['A) Intradural swelling', 'B) Extradural swelling', 'C) Postmortem', 'D) Antepartum'],
        answer: 'A) Intradural swelling'
    },
    {
        question: '3. What does "extra" indicate in medical terminology?',
        options: ['A) Hidden', 'B) Outside', 'C) Change', 'D) Thick'],
        answer: 'B) Outside'
    },
    {
        question: '4. Which term refers to care before birth?',
        options: ['A) Postnatal', 'B) Antenatal', 'C) Premedical', 'D) Antepartum'],
        answer: 'B) Antenatal'
    },
    {
        question: '5. What does the prefix "post" signify?',
        options: ['A) Before', 'B) After', 'C) Within', 'D) Outside'],
        answer: 'B) After'
    },
    {
        question: '6. What is an example of a postmortem procedure?',
        options: ['A) Antemortem examination', 'B) Dissection after death', 'C) Prenatal check-up', 'D) Intravenous injection'],
        answer: 'B) Dissection after death'
    },
    {
        question: '7. What does the prefix "pre" mean?',
        options: ['A) After', 'B) Within', 'C) Before', 'D) Outside'],
        answer: 'C) Before'
    },
    {
        question: '8. Which term describes a condition occurring before malignancy?',
        options: ['A) Postmortem', 'B) Premalignant', 'C) Intravenous', 'D) Endocrine'],
        answer: 'B) Premalignant'
    },
    {
        question: '9. What does "crypto" refer to?',
        options: ['A) Hidden', 'B) Large', 'C) Thick', 'D) Different'],
        answer: 'A) Hidden'
    },
    {
        question: '10. What is an example of metaplasia?',
        options: ['A) Change from one epithelium to another', 'B) Growth of a malignant tumor', 'C) Thickening of the skin', 'D) Infection of the lungs'],
        answer: 'A) Change from one epithelium to another'
    },
    {
        question: '11. What does the prefix "ecto" indicate?',
        options: ['A) Inside', 'B) Outside', 'C) Before', 'D) After'],
        answer: 'B) Outside'
    },
    {
        question: '12. What is an ectopic condition?',
        options: ['A) Normal anatomical position', 'B) Occurring outside the normal location', 'C) Hidden tissue', 'D) Thickening of the skin'],
        answer: 'B) Occurring outside the normal location'
    },
    {
        question: '13. What does "endo" mean in medical terms?',
        options: ['A) Outside', 'B) Before', 'C) Inside', 'D) After'],
        answer: 'C) Inside'
    },
    {
        question: '14. What does the term "endocrine" refer to?',
        options: ['A) Glands that secrete into ducts', 'B) Glands that secrete directly into the blood', 'C) Tissues that are hidden', 'D) Cells that are outside'],
        answer: 'B) Glands that secrete directly into the blood'
    },
    {
        question: '15. What does "noct" signify?',
        options: ['A) Day', 'B) Night', 'C) Before', 'D) After'],
        answer: 'B) Night'
    },
    {
        question: '16. Nocturia refers to:',
        options: ['A) Difficulty breathing at night', 'B) Increased urination at night', 'C) Pain during sleep', 'D) Night blindness'],
        answer: 'B) Increased urination at night'
    },
    {
        question: '17. What does "en" imply in medical terminology?',
        options: ['A) Outside', 'B) Before', 'C) Inside', 'D) After'],
        answer: 'C) Inside'
    },
    {
        question: '18. Which condition is characterized by inflammation within brain tissue?',
        options: ['A) Encephalitis', 'B) Extracranial', 'C) Intradural', 'D) Epigastric'],
        answer: 'A) Encephalitis'
    },
    {
        question: '19. What does the prefix "epi" mean?',
        options: ['A) Below', 'B) Over, upon', 'C) Inside', 'D) Before'],
        answer: 'B) Over, upon'
    },
    {
        question: '20. Which organ is guarded by the epiglottis?',
        options: ['A) Stomach', 'B) Esophagus', 'C) Glottis', 'D) Lungs'],
        answer: 'C) Glottis'
    },
    {
        question: '21. What does "meso" refer to?',
        options: ['A) Middle', 'B) Outside', 'C) Before', 'D) After'],
        answer: 'A) Middle'
    },
    {
        question: '22. What is a mesoderm?',
        options: ['A) The outer layer of skin', 'B) The inner layer of the heart', 'C) The middle germ layer in the embryo', 'D) The layer surrounding the brain'],
        answer: 'C) The middle germ layer in the embryo'
    },
    {
        question: '23. What does "hetero" signify?',
        options: ['A) Same', 'B) Different', 'C) Inside', 'D) Before'],
        answer: 'B) Different'
    },
    {
        question: '24. What is a heterograft?',
        options: ['A) Tissue from the same species', 'B) Tissue from a different species', 'C) Tissue that is hidden', 'D) Tissue that is thick'],
        answer: 'B) Tissue from a different species'
    },
    {
        question: '25. What does "homo" mean in medical terms?',
        options: ['A) Inside', 'B) Different', 'C) Same', 'D) Outside'],
        answer: 'C) Same'
    },
    {
        question: '26. What does "lepto" refer to?',
        options: ['A) Thick', 'B) Large', 'C) Thin', 'D) Small'],
        answer: 'C) Thin'
    },
    {
        question: '27. What is pachymeningitis?',
        options: ['A) Inflammation of the dura', 'B) Inflammation of the pia mater', 'C) Infection of the brain', 'D) Thickening of skin'],
        answer: 'A) Inflammation of the dura'
    },
    {
        question: '28. What does "macro" mean?',
        options: ['A) Small', 'B) Large', 'C) Thin', 'D) Hidden'],
        answer: 'B) Large'
    },
    {
        question: '29. Which term refers to a very small living organism?',
        options: ['A) Macroorganism', 'B) Microorganism', 'C) Heterogeneous', 'D) Homogeneous'],
        answer: 'B) Microorganism'
    },
    {
        question: '30. What is macrocytosis?',
        options: ['A) Enlarged red blood cells', 'B) Small head size', 'C) Infection with thin bacteria', 'D) Thickening of skin'],
        answer: 'A) Enlarged red blood cells'
    }


          
         ];



        
      
        let currentQuestionIndex = 0;
        let score = 0;
        let answered = false;
        const totalQuestions = quizData.length;

        // --- DOM ELEMENTS ---
        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const scoreDisplay = document.getElementById('score-display');
        const currentQNumber = document.getElementById('current-q-number');
        const nextButton = document.getElementById('next-button');
        const finalScoreModal = document.getElementById('final-score-modal');
        const finalScoreText = document.getElementById('final-score-text');

        // --- UTILITY ICONS (Inline SVG for instant rendering) ---
        const correctIconSVG = `
            <svg class="feedback-icon text-green-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="3">
                <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
            </svg>`;
        const incorrectIconSVG = `
            <svg class="feedback-icon text-red-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="3">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
            </svg>`;
        
        // --- QUIZ LOGIC FUNCTIONS ---

        function loadQuestion() {
            if (currentQuestionIndex >= totalQuestions) {
                showFinalScore();
                return;
            }

            const currentQ = quizData[currentQuestionIndex];
            answered = false;
            nextButton.disabled = true;
            optionsContainer.innerHTML = '';

            questionText.textContent = currentQ.question;
            currentQNumber.textContent = currentQuestionIndex + 1;

            currentQ.options.forEach((optionText, index) => {
                const optionButton = document.createElement('button');
                optionButton.className = 'option-button w-full p-4 bg-gray-100 rounded-xl font-medium text-gray-700 shadow-sm border border-gray-200';
                optionButton.setAttribute('data-option', optionText);
                optionButton.innerHTML = `
                    <span class="flex-1">${optionText}</span>
                    <span class="feedback-placeholder"></span>
                `;
                optionButton.onclick = () => selectOption(optionText, optionButton);
                optionsContainer.appendChild(optionButton);
            });
        }

        function selectOption(selectedOptionText, selectedButton) {
            if (answered) {
                return; // Prevent multiple clicks on the current question
            }
            answered = true;
            nextButton.disabled = false;
            
            const currentQ = quizData[currentQuestionIndex];
            const isCorrect = selectedOptionText === currentQ.answer;

            if (isCorrect) {
                score++;
                scoreDisplay.textContent = score;
            }

            showFeedback(currentQ.answer, selectedButton);
        }

        function showFeedback(correctAnswer, selectedButton) {
            const buttons = optionsContainer.querySelectorAll('.option-button');
            
            buttons.forEach(button => {
                const optionText = button.getAttribute('data-option');
                const isCorrect = optionText === correctAnswer;
                const isSelected = button === selectedButton;

                // 1. Mark the button as answered (disables hover/interaction)
                button.classList.add('answered');
                button.disabled = true;

                // 2. Add visual feedback (Telegram Quiz Style)
                const iconPlaceholder = button.querySelector('.feedback-placeholder');
                
                if (isCorrect) {
                    // Always mark the correct answer green
                    button.classList.add('bg-green-100', 'border-green-400');
                    iconPlaceholder.innerHTML = correctIconSVG;
                    iconPlaceholder.querySelector('.feedback-icon').classList.add('feedback-icon-visible');
                    button.classList.remove('bg-gray-100');
                } else if (isSelected) {
                    // Mark the user's incorrect choice red
                    button.classList.add('bg-red-100', 'border-red-400');
                    iconPlaceholder.innerHTML = incorrectIconSVG;
                    iconPlaceholder.querySelector('.feedback-icon').classList.add('feedback-icon-visible');
                    button.classList.remove('bg-gray-100');
                }
            });
        }

        function nextQuestion() {
            currentQuestionIndex++;
            loadQuestion();
        }

        function showFinalScore() {
            finalScoreText.textContent = `${score} / ${totalQuestions}`;
            finalScoreModal.classList.remove('hidden');
        }

        // --- INITIALIZATION ---
        window.onload = function() {
            document.getElementById('total-questions').textContent = totalQuestions;
            loadQuestion();
        };

    </script> 
 
</body></html>
